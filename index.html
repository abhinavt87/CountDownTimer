<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are back in</div>
            
            <!-- <div class="title" id="end-date">Enter Time And Date</div> -->
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>
            </div>
            <div class="titlee" id="end-date">Enter Time And Date</div>
            <div style="display: flex; margin-top: 20px;">
                <input type="datetime-local" id="dateTimeByUser" style="width: fit-content; background-color: #ffffff36; border: 0;"/>
                <button id="setBtn" style="padding: 15px; margin-left: 10px; background-color: #ffffff36; border: 0;">Set Countdown</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
